description: 'डंप संरचना आणि डेटाबेसची सामग्री.'
arguments:
    database: 'Settings.php पासून डेटाबेस की.'
options:
    file: 'आपल्या डेटाबेस बॅकअपसाठी फाइलनाव.'
    gz: 'जर तुम्हाला हवे असेल तर एससीएल रिझल्ट फाइल gzipped'
messages:
    success: 'डेटाबेस निर्यात केला:'
examples:
    -
        description: 'डिफॉल्ट डेटाबेस किंवा वितर्क वर निर्दिष्ट केलेले डेटा डंप करा.'
        execution: "drupal database:dump \\\n  <database>"
    -
        description: 'Gz संकुचित स्वरूपात डंप करा.'
        execution: "drupal database:dump \\\n  --gz"
