description: 'अनुप्रयोग मध्ये अद्यतन कोर, मॉड्यूल किंवा मॉड्यूल्स.'
arguments:
    module: 'अद्ययावत करण्यासाठी मॉड्यूल किंवा मॉड्यूल्सना स्पेसद्वारे विभक्त व्हायला हवे. कोर अद्यतनित करण्यासाठी रिक्त सोडा आणि Composer द्वारे व्यवस्थापित केलेले आपले सर्व मॉड्यूल.'
options:
    composer: 'Composer वापरून मॉड्यूल अद्यतनित करा.'
    simulate: 'Composer सह अद्ययावत प्रक्रियेचे अनुकरण करा.'
questions:
    module: 'मॉड्यूल नाव (मॉड्यूल जोडणे थांबविण्यासाठी <return> दाबा)'
    invalid-module: 'अवैध मॉड्यूल "%s"'
messages:
    success: 'खालील मॉड्यूल यशस्वीरित्या स्थापित झाले: "%s"'
    composer: '"%s" मॉड्युल Composer ने यशस्वीपणे व्यवस्थापित केले.'
    only-composer: 'हा आदेश फक्त निर्मात्याद्वारे अद्यतने अद्यतनित करतो. --composer पर्याय वापरा.'
    missing-module: 'अद्ययावत करण्यासाठी मॉड्यूल नाव (नावे) प्रविष्ट करा.'
examples:
    -
        description: 'Update module specifying module name and composer parameter'
        execution: "drupal module:update  modulename  \\\n  --composer\n"
