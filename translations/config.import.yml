description: 'वर्तमान अनुप्रयोगावरील कॉन्फिगरेशन आयात करा.'
options:
    file: 'आयात करण्यासाठी कॉन्फिगरेशनच्या संग्रहण फाईलचा मार्ग.'
    directory: 'आयात करण्यासाठी कॉन्फिगरेशनच्या निर्देशिकेत मार्ग.'
    remove-files: 'सिंक्रोनाइझेशननंतर फायली काढा.'
    skip-uuid: 'Skip uuid from files'
questions:
    directory: 'Enter the directory name to import the configuration files.'
messages:
    config_files_imported: 'कॉन्फिग फाइल्सची यादी.'
    imported: 'कॉन्फिगरेशन यशस्वीरित्या आयात केले.'
    importing: 'कॉन्फिगरेशन आयात करीत आहे.'
    already-imported: 'दुसरी विनंती आधीपासूनच कॉन्फिगर करत आहे.'
    nothing-to-do: 'आयात करण्यासाठी कोणतेही बदल नाहीत.'
examples:
    -
        description: 'संरचना फाइल पुरवा.'
        execution: "drupal config:import \\\n  --file=/path/to/config/file"
    -
        description: 'संरचना निर्देशिका द्या.'
        execution: "drupal config:import  \\\n  --directory=/path/to/config/dir\n"
