description: 'Sets up the files for a new multisite install.'
help: '<info>multisite:new</info>आवश्यक उपनिर्देशिक व फाइल्स बनवून नवीन मल्टिसाईटच्या स्थापनेसाठी मदत करते, आणि वैकल्पिकरित्या विद्यमान "डीफॉल्ट" अधिष्ठापनाची प्रत बनवू शकते.'
arguments:
    directory: '"sites" या निर्देशिकेचे नाव जे तयार करायला हवे.'
    uri: 'साइट यूआरआय sites.php वर जोडण्यासाठी.'
    sites-subdir: '"sites" या निर्देशिकेचे नाव जे तयार करायला हवे.'
options:
    copy-default: 'विद्यमान साइट डीफॉल्ट इन्स्टॉलेशन मधून कॉपी करतात.'
    site-uri: 'साइट यूआरआय sites.php वर जोडण्यासाठी.'
    copy-install: 'विद्यमान साइट डीफॉल्ट इन्स्टॉलेशन मधून कॉपी करतात.'
errors:
    subdir-empty: 'आपण तयार करण्यासाठी एक मल्टीसाइट उपनिर्देशिका निर्दिष्ट करणे आवश्यक आहे.'
    subdir-exists: 'sites/"%s" निर्देशिका आधीच अस्तित्वात आहे.'
    default-missing: 'sites/default निर्देशिका गहाळ आहे.'
    mkdir-fail: 'साइट्स तयार करण्यात sites/"%s" कृपया साइट निर्देशिका परवानग्या तपासा आणि पुन्हा प्रयत्न करा.'
    sites-invalid: 'स्थित sites.php फाइल एकतर वाचनीय किंवा फाइल नाही.'
    sites-missing: 'कॉपी करण्यासाठी कोणत्याही sites.php किंवा example.sites.php.'
    sites-other: 'sites.php लिहिण्यास प्रयत्न करताना एक समस्या आली.'
    file-missing: 'कॉपी करण्यासाठी फाइल "%s" आढळली नाही.'
    copy-fail: '"%s" "%s" च्या प्रतिलिपी करण्यात अक्षम. कृपया परवानग्या तपासा आणि पुन्हा प्रयत्न करा.'
    write-fail: '"%s" फाइलवर लिहिण्यास असमर्थ. कृपया फाइल परवानग्या तपासा आणि पुन्हा प्रयत्न करा.'
    chmod-fail: '"%s" फाइलवरील परवानगी बदलण्यास अक्षम. कृपया सुनिश्चित करा की त्या फायलीवरील परवानग्या योग्य आहेत.'
warnings:
    missing-files: 'कोणत्याही sites/default/files निर्देशिका आढळल्या नाहीत फायली निर्देशिकेला हाताने तयार करणे आवश्यक आहे.'
messages:
    copy-default: 'डीफॉल्ट इन्स्टॉलेशन "sites/%s" वर यशस्वीरित्या कॉपी केले गेले.'
    fresh-site: 'नवीन बहुउद्देशीय रचना sites/"%s" वर यशस्वीरित्या तयार केली गेली आणि ती स्थापनेसाठी तयार आहे.'
    copy-install: 'sites/"%s" डीफॉल्ट स्थापना यशस्वीपणे कॉपी केली.'
examples:
    -
        description: 'Set up files for a multisite install specifying destination path and uri'
        execution: "drupal multisite:new  vendor/newsite http://mysite.example.com\n"
