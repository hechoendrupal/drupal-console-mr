description: 'एक कार्यक्रम ग्राहक उत्पन्न करा.'
help: 'The <info>generate:event:subscriber</info> command helps you generate a new event subscriber.'
welcome: 'Welcome to the Drupal Event Subscriber generator'
options:
    module: 'The Module name.'
    name: 'Service name'
    class: 'Class name'
    services: 'Load services from the container.'
    event-name: 'Enter event name'
    callback-name: 'Callback function name to handle event'
questions:
    module: 'Enter the module name'
    name: 'Enter the service name'
    class: 'वर्ग नाव.'
    services: 'Enter your service'
    event-name: 'Enter event name'
    callback-name: 'इव्हेंट हाताळण्यासाठी कॉलबॅक फंक्शन नाव.'
examples:
    -
        description: 'मॉड्यूल नाव, त्याचे नाव, वर्ग आणि सदस्यता घेण्यासाठी इव्हेंट्स निर्दिष्ट करणारा एक इव्हेंट सब्सक्राइबर उत्पन्न करा.'
        execution: "drupal generate:event:subscriber  \\\n  --module=\"modulename\"  \\\n  --name=\"modulename.default\"  \\\n  --class=\"DefaultSubscriber\"  \\\n  --events='kernel_request'\n"
