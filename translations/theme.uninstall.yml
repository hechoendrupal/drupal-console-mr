description: 'थीममध्ये थीम किंवा थीम विस्थापित करा.'
questions:
    theme: 'थीम नाव (थीम जोडणे थांबविण्यासाठी <return> दाबा).'
    invalid-theme: 'अवैध थीम "%s"'
options:
    theme: 'थीम किंवा विस्थापित होणार्या थीमची स्वल्पविरामाने विभक्त केलेली असावी.'
messages:
    no-themes: 'आपण अनइन्स्टॉल करण्यासाठी थीम किंवा थीम प्रदान करणे आवश्यक आहे.'
    themes-missing: 'थीम "%s" विस्थापित करण्यात अक्षम, कारण ते उपलब्ध नाहीत.'
    theme-missing: '"%s" थीम विस्थापित करण्यात अक्षम कारण तो उपलब्ध नाही.'
    missing-dependencies: 'अनुपस्थित न होण्यामुळे "%s" थीम्स "%s" विस्थापित करण्यात अक्षम.'
    themes-nothing: 'काही करायला नाही. सर्व थीम आधीपासूनच विस्थापित आहेत: "%s"'
    theme-nothing: 'काही करायला नाही. थीम "%s" आधीपासूनच विस्थापित आहे.'
    dependencies: 'काही अपयशी अवलंबन आहेत: "%s"?'
    theme-success: '"%s" थीम यशस्वीरितीने विस्थापित केली गेली आहे.'
    themes-success: 'थीम्स "%s" यशस्वीपणे विस्थापित करण्यात आले.'
    installed-themes: 'केवळ स्थापित केलेल्या थीम स्वयंपूर्णमध्ये सूचीबद्ध केल्या जातील.'
    invalid-theme-default: 'पर्याय डीफॉल्ट फक्त एका थीमसाठी वैध आहे.'
    error-default-theme: 'थीम "%s" ही डीफॉल्ट थीम आहे आणि विस्थापित करणे शक्य नाही.'
    error-admin-theme: 'थीम "%s" ही प्रशासक थीम आहे आणि विस्थापित केली जाऊ शकत नाही.'
examples:
    -
        description: 'Uninstall theme specifying the name'
        execution: "drupal theme:uninstall  mytheme\n"
