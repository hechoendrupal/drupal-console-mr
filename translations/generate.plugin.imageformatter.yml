description: 'प्रतिमा फॉर्मेटर प्लगइन उत्पन्न करा.'
help: '<info>generate:plugin:imageformatter</info> कमांड आपल्याला एक नवीन प्रतिमा फॉर्मेटर प्लगइन उत्पन्न करण्यास मदत करते.'
options:
    module: common.options.module
    class: 'प्लगइन वर्ग नाव.'
    label: 'प्लगइन लेबल.'
    plugin-id: 'प्लगिन आयडी.'
questions:
    module: common.questions.module
    class: 'प्लगइन वर्ग नाव प्रविष्ट करा.'
    label: 'प्लगइन लेबल प्रविष्ट करा.'
    plugin-id: 'प्लगइन आयडी प्रविष्ट करा.'
examples:
    -
        description: 'Generate a image formatter plugin specifying the module name, the class, its label and the plugin id'
        execution: "drupal generate:plugin:imageformatter  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleImageFormatter\"  \\\n  --label=\"Example image formatter\"  \\\n  --plugin-id=\"example_image_formatter\"\n"
