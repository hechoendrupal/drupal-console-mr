description: 'दिलेल्या डेटाबेसमध्ये सर्व सारण्या ड्रॉप करा.'
help: '<info>database:drop</info> कमांड आपण डेटाबेस सारणी ड्रॉप करण्यास मदत करतो.'
arguments:
    database: 'settings.php पासून डेटाबेस की.'
    target: 'Database target from settings.php'
question:
    drop-tables: 'आपण "%s" डेटाबेसमधील सर्व सारण्या खरोखर काढून टाकायचे याची पुष्टी करा?'
messages:
    table: सारणी
    table-drop: '"%s" सारणी यशस्वीपणे ड्रॉप करा.'
examples:
    -
        description: 'वितर्क वर निर्दिष्ट डेटाबेसवर सारण्या ड्रॉप करा.'
        execution: "drupal database:drop \\\n  <database>\n"
