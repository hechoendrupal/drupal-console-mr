messages:
    completed: 'आदेश यशस्वीरित्या अंमलात आणले!'
    chain:
        generated: 'Yaml आदेशाचे, दुसऱ्या शब्दात सांगायचे म्हणजे `Chain` आदेशचा `~/.console/chain/sample.yml` मध्ये वापर प्रत वापर कार्यान्वित करण्यासाठी, खात्री करून घ्या की आपली yaml फाइल ची सुरुवात `command` root key होत आहे.'
